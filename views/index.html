<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Xclusive Jewellers</title>
<script src="https://connect.facebook.net/en_US/fbinstant.6.3.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

:root {
  --gold: #D4AF37;
  --gold-dim: rgba(212,175,55,0.4);
  --gold-bright: #e0be4a;
  --black: #000;
}

html, body {
  width: 100%; height: 100%;
  overflow: hidden;
  background: var(--black);
  color: var(--gold);
  font-family: 'Playfair Display', Georgia, serif;
}

/* === MOVING BACKGROUND === */
.bg-move {
  position: fixed;
  inset: 0;
  z-index: 0;
  overflow: hidden;
}

.bg-orb {
  position: absolute;
  border-radius: 50%;
  filter: blur(100px);
  opacity: 0.07;
  will-change: transform;
}

.bg-orb--1 {
  width: 500px; height: 500px;
  background: var(--gold);
  top: -10%; left: -10%;
  animation: drift1 25s ease-in-out infinite;
}

.bg-orb--2 {
  width: 400px; height: 400px;
  background: var(--gold);
  bottom: -15%; right: -10%;
  animation: drift2 30s ease-in-out infinite;
}

.bg-orb--3 {
  width: 300px; height: 300px;
  background: var(--gold);
  top: 40%; left: 50%;
  animation: drift3 20s ease-in-out infinite;
  opacity: 0.04;
}

@keyframes drift1 {
  0%, 100% { transform: translate(0, 0); }
  25% { transform: translate(15vw, 10vh); }
  50% { transform: translate(5vw, 25vh); }
  75% { transform: translate(-5vw, 10vh); }
}

@keyframes drift2 {
  0%, 100% { transform: translate(0, 0); }
  25% { transform: translate(-10vw, -15vh); }
  50% { transform: translate(-20vw, -5vh); }
  75% { transform: translate(-5vw, -20vh); }
}

@keyframes drift3 {
  0%, 100% { transform: translate(0, 0); }
  33% { transform: translate(-15vw, -10vh); }
  66% { transform: translate(10vw, 8vh); }
}

/* === SCREENS === */
.screen {
  position: absolute;
  inset: 0;
  width: 100%; height: 100%;
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 2rem;
  z-index: 1;
  opacity: 0;
  transition: opacity 0.4s ease;
}

.screen.active {
  display: flex;
  opacity: 1;
}

/* === LOGO AREA === */
.logo-area {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.6rem;
  animation: fadeIn 0.8s ease-out;
}

.logo-img {
  width: 140px;
  height: 140px;
  margin-bottom: 0.5rem;
}

.logo-img svg {
  width: 100%;
  height: 100%;
}

.title {
  font-size: clamp(2rem, 5vw, 3.5rem);
  font-weight: 900;
  letter-spacing: 0.06em;
  color: var(--gold);
  text-align: center;
  line-height: 1.1;
}

.tagline {
  font-size: 0.85rem;
  font-weight: 400;
  letter-spacing: 0.25em;
  text-transform: uppercase;
  color: var(--gold-dim);
}

/* === CHARACTERS ROW === */
.characters {
  display: flex;
  gap: 1.5rem;
  align-items: flex-end;
  animation: fadeIn 0.8s ease-out 0.2s both;
}

.char-bean {
  animation: gentleBounce 2.5s ease-in-out infinite;
}

.char-bean:nth-child(2) { animation-delay: -0.8s; }
.char-bean:nth-child(3) { animation-delay: -1.6s; }

@keyframes gentleBounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

/* === MENU === */
.menu {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
  width: 260px;
  animation: fadeIn 0.8s ease-out 0.4s both;
}

.menu-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.6rem;
  padding: 0.75rem 1.5rem;
  background: transparent;
  border: 1px solid rgba(212,175,55,0.25);
  color: var(--gold);
  font-family: 'Playfair Display', Georgia, serif;
  font-size: 0.8rem;
  font-weight: 700;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  cursor: pointer;
  transition: all 0.25s ease;
}

.menu-btn:hover {
  border-color: var(--gold);
  background: rgba(212,175,55,0.06);
}

.menu-btn:active {
  background: rgba(212,175,55,0.1);
}

.menu-btn--play {
  background: var(--gold);
  border: none;
  color: #000;
  padding: 0.9rem 1.5rem;
  font-size: 0.95rem;
  letter-spacing: 0.15em;
}

.menu-btn--play:hover {
  background: #e0be4a;
  box-shadow: 0 0 24px rgba(212,175,55,0.25);
}

.menu-btn--play:active {
  background: #c9a430;
}

.menu-btn svg {
  width: 16px;
  height: 16px;
  flex-shrink: 0;
}

.menu-btn--play svg {
  width: 18px;
  height: 18px;
}

.menu-btn--disabled {
  opacity: 0.3;
  cursor: default;
  pointer-events: none;
}

/* === BOTTOM ROW === */
.bottom-row {
  display: flex;
  gap: 1.5rem;
  animation: fadeIn 0.8s ease-out 0.6s both;
}

.link-btn {
  background: none;
  border: none;
  color: var(--gold-dim);
  font-family: 'Playfair Display', Georgia, serif;
  font-size: 0.7rem;
  letter-spacing: 0.15em;
  text-transform: uppercase;
  cursor: pointer;
  transition: color 0.2s;
  position: relative;
}

.link-btn:hover {
  color: var(--gold);
}

.link-btn--notify::after {
  content: '';
  position: absolute;
  top: -2px;
  right: -8px;
  width: 5px;
  height: 5px;
  background: var(--gold);
  border-radius: 50%;
  animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.3; }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(12px); }
  to { opacity: 1; transform: translateY(0); }
}

/* === NEW GAME SCREEN === */
.newgame-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 2rem;
  animation: fadeIn 0.6s ease-out;
  padding: 2rem;
  max-width: 400px;
  width: 100%;
}

.newgame-title {
  font-size: 1.4rem;
  font-weight: 700;
  letter-spacing: 0.08em;
  text-align: center;
}

.newgame-subtitle {
  font-size: 0.8rem;
  color: var(--gold-dim);
  letter-spacing: 0.15em;
  text-transform: uppercase;
  text-align: center;
}

.name-input {
  width: 100%;
  padding: 0.9rem 1.2rem;
  background: transparent;
  border: 1px solid var(--gold-dim);
  color: var(--gold);
  font-family: 'Playfair Display', Georgia, serif;
  font-size: 1rem;
  letter-spacing: 0.05em;
  text-align: center;
  outline: none;
  transition: border-color 0.3s;
}

.name-input::placeholder {
  color: rgba(212,175,55,0.3);
  font-style: italic;
}

.name-input:focus {
  border-color: var(--gold);
  box-shadow: 0 0 12px rgba(212,175,55,0.1);
}

.btn-gold {
  padding: 0.85rem 2rem;
  background: var(--gold);
  border: none;
  color: #000;
  font-family: 'Playfair Display', Georgia, serif;
  font-size: 0.85rem;
  font-weight: 700;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  cursor: pointer;
  transition: all 0.25s ease;
}

.btn-gold:hover {
  background: var(--gold-bright);
  box-shadow: 0 0 24px rgba(212,175,55,0.25);
}

.btn-gold:active {
  background: #c9a430;
}

.btn-outline {
  padding: 0.7rem 1.5rem;
  background: transparent;
  border: 1px solid rgba(212,175,55,0.25);
  color: var(--gold);
  font-family: 'Playfair Display', Georgia, serif;
  font-size: 0.75rem;
  font-weight: 700;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  cursor: pointer;
  transition: all 0.25s ease;
}

.btn-outline:hover {
  border-color: var(--gold);
  background: rgba(212,175,55,0.06);
}

/* Intro story */
.intro-story {
  display: none;
  flex-direction: column;
  align-items: center;
  gap: 2rem;
  padding: 2rem;
  max-width: 420px;
  width: 100%;
  text-align: center;
}

.intro-story.active { display: flex; }

.story-line {
  font-size: 1rem;
  line-height: 1.6;
  color: var(--gold);
  opacity: 0;
  transform: translateY(10px);
  transition: opacity 0.8s ease, transform 0.8s ease;
}

.story-line.visible {
  opacity: 1;
  transform: translateY(0);
}

.story-enter-btn {
  opacity: 0;
  transition: opacity 0.6s ease;
}

.story-enter-btn.visible {
  opacity: 1;
}

/* === GAME SCREEN === */
#screen-game {
  justify-content: flex-start;
  gap: 0;
}

/* HUD */
.hud {
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0.6rem 1rem;
  border-bottom: 1px solid rgba(212,175,55,0.15);
  flex-shrink: 0;
  z-index: 10;
}

.hud-left {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.hud-btn {
  background: none;
  border: 1px solid rgba(212,175,55,0.25);
  color: var(--gold);
  width: 32px;
  height: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.2s;
}

.hud-btn:hover {
  border-color: var(--gold);
  background: rgba(212,175,55,0.06);
}

.hud-btn svg {
  width: 16px;
  height: 16px;
}

.hud-center {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.1rem;
}

.hud-store-name {
  font-size: 0.85rem;
  font-weight: 700;
  letter-spacing: 0.08em;
}

.hud-day {
  font-size: 0.6rem;
  color: var(--gold-dim);
  letter-spacing: 0.15em;
  text-transform: uppercase;
}

.hud-money {
  font-size: 1rem;
  font-weight: 700;
  letter-spacing: 0.05em;
}

/* Store scene area */
.store-area {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0.5rem 1rem;
  width: 100%;
  overflow: hidden;
}

.store-scene {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: min(95vw, 480px);
}

/* Storefront awning */
.storefront-awning {
  width: 100%;
  height: 18px;
  background: linear-gradient(180deg, #1A1008 0%, #2A1A0A 100%);
  border: 1px solid #3A2A1A;
  border-top: none;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  z-index: 3;
}

.storefront-awning::after {
  content: attr(data-name);
  color: var(--gold);
  font-size: 0.55rem;
  font-weight: 700;
  letter-spacing: 0.2em;
  text-transform: uppercase;
}

/* Exterior area */
.exterior {
  width: 100%;
  height: 80px;
  position: relative;
  overflow: hidden;
  border-radius: 0 0 4px 4px;
}

.sidewalk {
  width: 100%;
  height: 55%;
  background:
    repeating-linear-gradient(
      90deg,
      transparent 0px,
      transparent 30px,
      rgba(0,0,0,0.08) 30px,
      rgba(0,0,0,0.08) 31px
    ),
    linear-gradient(180deg, #9E9688 0%, #B0A898 50%, #A8A090 100%);
}

.road {
  width: 100%;
  height: 45%;
  background: linear-gradient(180deg, #2A2A2A 0%, #3A3A3A 40%, #333 100%);
  position: relative;
}

.road-line {
  position: absolute;
  top: 50%;
  left: 0;
  width: 100%;
  height: 2px;
  transform: translateY(-50%);
  background: repeating-linear-gradient(
    90deg,
    #D4B030 0px,
    #D4B030 16px,
    transparent 16px,
    transparent 26px
  );
  opacity: 0.7;
}

/* Pedestrian layer */
.pedestrian-layer {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 55%;
  pointer-events: none;
  overflow: hidden;
}

.pedestrian {
  position: absolute;
  bottom: 4px;
  width: 16px;
  height: 32px;
  will-change: transform;
  animation-timing-function: linear;
  animation-fill-mode: forwards;
}

.pedestrian svg {
  width: 100%;
  height: 100%;
}

.pedestrian.walk-right {
  animation-name: pedWalkRight;
}

.pedestrian.walk-left {
  animation-name: pedWalkLeft;
}

.pedestrian .ped-bounce {
  animation: pedBounce 0.5s ease-in-out infinite;
}

@keyframes pedWalkRight {
  from { transform: translateX(-20px); }
  to { transform: translateX(calc(100vw + 20px)); }
}

@keyframes pedWalkLeft {
  from { transform: translateX(calc(100vw + 20px)); }
  to { transform: translateX(-20px); }
}

@keyframes pedBounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-2px); }
}

/* === CANVAS (replaces .store-grid) === */
#game-canvas {
  width: min(95vw, 480px);
  aspect-ratio: 32 / 20;
  max-height: 55vh;
  image-rendering: pixelated;
  cursor: default;
  border-radius: 4px 4px 0 0;
}

#game-canvas.placement-active {
  cursor: crosshair;
}

/* Action bar */
.action-bar {
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  padding: 0.7rem 1rem;
  border-top: 1px solid rgba(212,175,55,0.15);
  flex-shrink: 0;
}

.action-btn {
  padding: 0.55rem 1rem;
  background: transparent;
  border: 1px solid rgba(212,175,55,0.25);
  color: var(--gold);
  font-family: 'Playfair Display', Georgia, serif;
  font-size: 0.65rem;
  font-weight: 700;
  letter-spacing: 0.1em;
  text-transform: uppercase;
  cursor: pointer;
  transition: all 0.2s;
  display: flex;
  align-items: center;
  gap: 0.4rem;
}

.action-btn:hover {
  border-color: var(--gold);
  background: rgba(212,175,55,0.06);
}

.action-btn:active {
  background: rgba(212,175,55,0.1);
}

.action-btn svg {
  width: 14px;
  height: 14px;
}

/* === OVERLAY PANELS === */
.panel-overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.7);
  z-index: 50;
  display: none;
  align-items: flex-end;
  justify-content: center;
}

.panel-overlay.active {
  display: flex;
}

.panel {
  width: 100%;
  max-width: 480px;
  max-height: 60vh;
  background: #0a0a0a;
  border: 1px solid rgba(212,175,55,0.2);
  border-bottom: none;
  border-radius: 12px 12px 0 0;
  padding: 1.2rem;
  overflow-y: auto;
  animation: slideUp 0.3s ease-out;
}

@keyframes slideUp {
  from { transform: translateY(100%); }
  to { transform: translateY(0); }
}

.panel-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 1rem;
}

.panel-title {
  font-size: 1rem;
  font-weight: 700;
  letter-spacing: 0.08em;
}

.panel-close {
  background: none;
  border: 1px solid rgba(212,175,55,0.25);
  color: var(--gold);
  width: 28px;
  height: 28px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 1rem;
  transition: all 0.2s;
}

.panel-close:hover {
  border-color: var(--gold);
  background: rgba(212,175,55,0.06);
}

.item-cards {
  display: flex;
  flex-direction: column;
  gap: 0.6rem;
}

.item-card {
  display: flex;
  align-items: center;
  gap: 0.8rem;
  padding: 0.7rem;
  border: 1px solid rgba(212,175,55,0.15);
  transition: border-color 0.2s;
}

.item-card:hover {
  border-color: rgba(212,175,55,0.35);
}

.item-card-icon {
  width: 44px;
  height: 44px;
  flex-shrink: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

.item-card-icon svg {
  width: 100%;
  height: 100%;
}

.item-card-info {
  flex: 1;
  min-width: 0;
}

.item-card-name {
  font-size: 0.8rem;
  font-weight: 700;
  letter-spacing: 0.05em;
}

.item-card-desc {
  font-size: 0.6rem;
  color: var(--gold-dim);
  margin-top: 0.15rem;
}

.item-card-cost {
  font-size: 0.75rem;
  font-weight: 700;
  margin-top: 0.2rem;
  color: var(--gold-bright);
}

.item-card-buy {
  padding: 0.4rem 0.8rem;
  background: var(--gold);
  border: none;
  color: #000;
  font-family: 'Playfair Display', Georgia, serif;
  font-size: 0.65rem;
  font-weight: 700;
  letter-spacing: 0.1em;
  text-transform: uppercase;
  cursor: pointer;
  flex-shrink: 0;
  transition: all 0.2s;
}

.item-card-buy:hover {
  background: var(--gold-bright);
}

.item-card-buy:disabled {
  opacity: 0.3;
  cursor: default;
}

/* Placement mode banner */
.placement-banner {
  position: absolute;
  top: 50px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.9);
  border: 1px solid var(--gold);
  padding: 0.5rem 1.2rem;
  font-size: 0.7rem;
  letter-spacing: 0.1em;
  text-transform: uppercase;
  z-index: 40;
  display: none;
  align-items: center;
  gap: 0.6rem;
  white-space: nowrap;
}

.placement-banner.active {
  display: flex;
}

.placement-cancel {
  background: none;
  border: 1px solid rgba(212,175,55,0.3);
  color: var(--gold);
  padding: 0.2rem 0.5rem;
  font-family: 'Playfair Display', Georgia, serif;
  font-size: 0.6rem;
  cursor: pointer;
  transition: all 0.2s;
}

.placement-cancel:hover {
  border-color: var(--gold);
}

/* === TOAST NOTIFICATIONS === */
.toast-container {
  position: fixed;
  top: 1rem;
  left: 50%;
  transform: translateX(-50%);
  z-index: 100;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.4rem;
  pointer-events: none;
}

.toast {
  background: rgba(0,0,0,0.92);
  border: 1px solid rgba(212,175,55,0.4);
  color: var(--gold);
  padding: 0.5rem 1.2rem;
  font-family: 'Playfair Display', Georgia, serif;
  font-size: 0.75rem;
  letter-spacing: 0.05em;
  animation: toastIn 0.3s ease-out, toastOut 0.3s ease-in 2s forwards;
  white-space: nowrap;
}

@keyframes toastIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes toastOut {
  from { opacity: 1; }
  to { opacity: 0; transform: translateY(-10px); }
}
</style>
</head>
<body>

<!-- ============ GAME SCREEN ============ -->
<div id="screen-game" class="screen">

  <!-- HUD -->
  <div class="hud">
    <div class="hud-left">
      <button class="hud-btn" id="btn-back-menu" title="Back to Menu">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/>
        </svg>
      </button>
    </div>
    <div class="hud-center">
      <span class="hud-store-name" id="hud-store-name">My Store</span>
      <span class="hud-day" id="hud-day">Day 1</span>
    </div>
    <div class="hud-money" id="hud-money">$5,000</div>
  </div>

  <!-- Store canvas + exterior -->
  <div class="store-area">
    <div class="store-scene">
      <canvas id="game-canvas"></canvas>
      <div class="storefront-awning" id="storefront-awning" data-name="Xclusive Jewellers"></div>
      <div class="exterior" id="exterior">
        <div class="sidewalk"></div>
        <div class="road"><div class="road-line"></div></div>
        <div class="pedestrian-layer" id="pedestrian-layer"></div>
      </div>
    </div>
  </div>

  <!-- Placement mode banner -->
  <div class="placement-banner" id="placement-banner">
    <span id="placement-text">Tap to place</span>
    <button class="placement-cancel" id="placement-cancel">Cancel</button>
  </div>

  <!-- Action bar -->
  <div class="action-bar">
    <button class="action-btn" id="btn-buy-items">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <rect x="1" y="3" width="22" height="18" rx="2"/><line x1="1" y1="9" x2="23" y2="9"/>
      </svg>
      Buy Items
    </button>
