<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="900" height="1000" viewBox="0 0 900 1000" fill="none">
  <defs>
    <linearGradient id="headerBg" x1="450" y1="0" x2="450" y2="220" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1a1040"/>
      <stop offset="1" stop-color="#0d1117"/>
    </linearGradient>
    <linearGradient id="titleGrad" x1="300" y1="50" x2="600" y2="90" gradientUnits="userSpaceOnUse">
      <stop stop-color="#c9d1d9"/>
      <stop offset="0.5" stop-color="#f0f6fc"/>
      <stop offset="1" stop-color="#c9d1d9"/>
    </linearGradient>
    <linearGradient id="dividerGrad" x1="40" y1="0" x2="860" y2="0" gradientUnits="userSpaceOnUse">
      <stop stop-color="#30363d" stop-opacity="0"/>
      <stop offset="0.15" stop-color="#30363d"/>
      <stop offset="0.85" stop-color="#30363d"/>
      <stop offset="1" stop-color="#30363d" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="accentLine" x1="40" y1="0" x2="860" y2="0" gradientUnits="userSpaceOnUse">
      <stop stop-color="#667eea" stop-opacity="0"/>
      <stop offset="0.3" stop-color="#667eea"/>
      <stop offset="0.7" stop-color="#764ba2"/>
      <stop offset="1" stop-color="#764ba2" stop-opacity="0"/>
    </linearGradient>
    <radialGradient id="headerGlow" cx="450" cy="70" r="280" gradientUnits="userSpaceOnUse">
      <stop stop-color="#667eea" stop-opacity="0.08"/>
      <stop offset="1" stop-color="#667eea" stop-opacity="0"/>
    </radialGradient>
    <pattern id="dots" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle cx="12" cy="12" r="0.6" fill="#ffffff" opacity="0.025"/>
    </pattern>
    <filter id="cardShadow" x="-4%" y="-4%" width="108%" height="112%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- ═══ BACKGROUND ═══ -->
  <rect width="900" height="1000" rx="12" fill="#0d1117"/>
  <rect width="900" height="1000" rx="12" stroke="#30363d" stroke-width="1" fill="none"/>

  <!-- ═══ HEADER AREA ═══ -->
  <rect width="900" height="210" rx="12" fill="url(#headerBg)"/>
  <rect width="900" height="210" fill="url(#dots)"/>
  <ellipse cx="450" cy="70" rx="300" ry="120" fill="url(#headerGlow)"/>
  <!-- Bottom clip for header rounded corners -->
  <rect y="200" width="900" height="12" fill="#0d1117"/>

  <!-- Accent line under header -->
  <rect x="0" y="207" width="900" height="2" fill="url(#accentLine)" opacity="0.6"/>

  <!-- Title -->
  <text x="450" y="78" text-anchor="middle" font-family="'Segoe UI',system-ui,-apple-system,sans-serif" font-size="42" font-weight="700" fill="url(#titleGrad)" letter-spacing="8">PEGASUS STUDIO</text>

  <!-- Tagline -->
  <text x="450" y="112" text-anchor="middle" font-family="'Segoe UI',system-ui,-apple-system,sans-serif" font-size="15" fill="#8b949e">A browser-based 3D game editor powered by <tspan fill="#58a6ff" font-weight="600">Three.js</tspan></text>

  <!-- Badges -->
  <!-- MIT -->
  <rect x="222" y="140" width="52" height="24" rx="12" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1" stroke-opacity="0.6"/>
  <text x="248" y="156" text-anchor="middle" font-family="'Segoe UI',system-ui,sans-serif" font-size="11" font-weight="600" fill="#60a5fa">MIT</text>
  <!-- Three.js r150 -->
  <rect x="284" y="140" width="108" height="24" rx="12" fill="#022d4d" stroke="#049ef4" stroke-width="1" stroke-opacity="0.6"/>
  <text x="338" y="156" text-anchor="middle" font-family="'Segoe UI',system-ui,sans-serif" font-size="11" font-weight="600" fill="#38bdf8">Three.js r150</text>
  <!-- Node.js -->
  <rect x="402" y="140" width="72" height="24" rx="12" fill="#0d2e1a" stroke="#339933" stroke-width="1" stroke-opacity="0.6"/>
  <text x="438" y="156" text-anchor="middle" font-family="'Segoe UI',system-ui,sans-serif" font-size="11" font-weight="600" fill="#4ade80">Node.js</text>
  <!-- Vanilla JS -->
  <rect x="484" y="140" width="88" height="24" rx="12" fill="#3d3500" stroke="#f7df1e" stroke-width="1" stroke-opacity="0.6"/>
  <text x="528" y="156" text-anchor="middle" font-family="'Segoe UI',system-ui,sans-serif" font-size="11" font-weight="600" fill="#fde047">Vanilla JS</text>
  <!-- Active -->
  <rect x="582" y="140" width="62" height="24" rx="12" fill="#0d2e1a" stroke="#22c55e" stroke-width="1" stroke-opacity="0.6"/>
  <circle cx="598" cy="152" r="3" fill="#22c55e" opacity="0.9"/>
  <text x="618" y="156" text-anchor="middle" font-family="'Segoe UI',system-ui,sans-serif" font-size="11" font-weight="600" fill="#4ade80">Active</text>

  <!-- ═══ FEATURES SECTION ═══ -->
  <rect x="40" y="226" width="4" height="18" rx="2" fill="#667eea"/>
  <text x="54" y="241" font-family="'Segoe UI',system-ui,sans-serif" font-size="13" font-weight="700" fill="#8b949e" letter-spacing="3">FEATURES</text>

  <!-- Card 1: 3D Scene Editor -->
  <g filter="url(#cardShadow)">
    <rect x="40" y="262" width="392" height="138" rx="8" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  </g>
  <!-- Cube icon -->
  <g transform="translate(60,278)">
    <path d="M10,1 L19,6 L19,16 L10,21 L1,16 L1,6 Z" stroke="#667eea" stroke-width="1.4" fill="none" stroke-linejoin="round"/>
    <path d="M1,6 L10,11 L19,6" stroke="#667eea" stroke-width="1.4" fill="none" stroke-linejoin="round"/>
    <path d="M10,11 L10,21" stroke="#667eea" stroke-width="1.4" fill="none"/>
  </g>
  <text x="88" y="293" font-family="'Segoe UI',system-ui,sans-serif" font-size="15" font-weight="600" fill="#e6edf3">3D Scene Editor</text>
  <circle cx="60" cy="320" r="2" fill="#30363d"/><text x="70" y="324" font-family="'Segoe UI',system-ui,sans-serif" font-size="13" fill="#8b949e">Translate, rotate &amp; scale gizmos</text>
  <circle cx="60" cy="342" r="2" fill="#30363d"/><text x="70" y="346" font-family="'Segoe UI',system-ui,sans-serif" font-size="13" fill="#8b949e">Grid snapping &amp; configurable size</text>
  <circle cx="60" cy="364" r="2" fill="#30363d"/><text x="70" y="368" font-family="'Segoe UI',system-ui,sans-serif" font-size="13" fill="#8b949e">Scene graph with hierarchy</text>
  <circle cx="60" cy="386" r="2" fill="#30363d"/><text x="70" y="390" font-family="'Segoe UI',system-ui,sans-serif" font-size="13" fill="#8b949e">Orbit, pan &amp; zoom controls</text>

  <!-- Card 2: Asset Library -->
  <g filter="url(#cardShadow)">
    <rect x="468" y="262" width="392" height="138" rx="8" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  </g>
  <!-- Grid icon -->
  <g transform="translate(488,278)">
    <rect x="1" y="1" width="8" height="8" rx="1.5" stroke="#667eea" stroke-width="1.4" fill="none"/>
    <rect x="11" y="1" width="8" height="8" rx="1.5" stroke="#667eea" stroke-width="1.4" fill="none"/>
    <rect x="1" y="11" width="8" height="8" rx="1.5" stroke="#667eea" stroke-width="1.4" fill="none"/>
    <rect x="11" y="11" width="8" height="8" rx="1.5" stroke="#667eea" stroke-width="1.4" fill="none"/>
  </g>
  <text x="516" y="293" font-family="'Segoe UI',system-ui,sans-serif" font-size="15" font-weight="600" fill="#e6edf3">Asset Library</text>
  <circle cx="488" cy="320" r="2" fill="#30363d"/><text x="498" y="324" font-family="'Segoe UI',system-ui,sans-serif" font-size="13" fill="#8b949e">800+ Kenney models, organized by category</text>
  <circle cx="488" cy="342" r="2" fill="#30363d"/><text x="498" y="346" font-family="'Segoe UI',system-ui,sans-serif" font-size="13" fill="#8b949e">Drag-and-drop placement from palette</text>
  <circle cx="488" cy="364" r="2" fill="#30363d"/><text x="498" y="368" font-family="'Segoe UI',system-ui,sans-serif" font-size="13" fill="#8b949e">Upload custom .glb / .gltf models</text>
  <circle cx="488" cy="386" r="2" fill="#30363d"/><text x="498" y="390" font-family="'Segoe UI',system-ui,sans-serif" font-size="13" fill="#8b949e">PBR texture browser with material support</text>

  <!-- Card 3: Terrain & World -->
  <g filter="url(#cardShadow)">
    <rect x="40" y="416" width="392" height="138" rx="8" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  </g>
  <!-- Mountain icon -->
  <g transform="translate(60,432)">
    <path d="M1,19 L7,5 L10,10 L15,2 L19,19 Z" stroke="#667eea" stroke-width="1.4" fill="none" stroke-linejoin="round"/>
  </g>
  <text x="88" y="447" font-family="'Segoe UI',system-ui,sans-serif" font-size="15" font-weight="600" fill="#e6edf3">Terrain &amp; World Building</text>
  <circle cx="60" cy="474" r="2" fill="#30363d"/><text x="70" y="478" font-family="'Segoe UI',system-ui,sans-serif" font-size="13" fill="#8b949e">Terrain draw mode with brush sizing</text>
  <circle cx="60" cy="496" r="2" fill="#30363d"/><text x="70" y="500" font-family="'Segoe UI',system-ui,sans-serif" font-size="13" fill="#8b949e">Sculpt mode for height editing</text>
  <circle cx="60" cy="518" r="2" fill="#30363d"/><text x="70" y="522" font-family="'Segoe UI',system-ui,sans-serif" font-size="13" fill="#8b949e">PBR texture painting (24 texture sets)</text>
  <circle cx="60" cy="540" r="2" fill="#30363d"/><text x="70" y="544" font-family="'Segoe UI',system-ui,sans-serif" font-size="13" fill="#8b949e">20 object types for scene composition</text>

  <!-- Card 4: Infrastructure -->
  <g filter="url(#cardShadow)">
    <rect x="468" y="416" width="392" height="138" rx="8" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  </g>
  <!-- Layers icon -->
  <g transform="translate(488,432)">
    <path d="M10,2 L19,7 L10,12 L1,7 Z" stroke="#667eea" stroke-width="1.4" fill="none" stroke-linejoin="round"/>
    <path d="M1,11 L10,16 L19,11" stroke="#667eea" stroke-width="1.4" fill="none" stroke-linejoin="round"/>
    <path d="M1,15 L10,20 L19,15" stroke="#667eea" stroke-width="1.4" fill="none" stroke-linejoin="round"/>
  </g>
  <text x="516" y="447" font-family="'Segoe UI',system-ui,sans-serif" font-size="15" font-weight="600" fill="#e6edf3">Infrastructure</text>
  <circle cx="488" cy="474" r="2" fill="#30363d"/><text x="498" y="478" font-family="'Segoe UI',system-ui,sans-serif" font-size="13" fill="#8b949e">Multi-project dashboard</text>
  <circle cx="488" cy="496" r="2" fill="#30363d"/><text x="498" y="500" font-family="'Segoe UI',system-ui,sans-serif" font-size="13" fill="#8b949e">User authentication (file-based)</text>
  <circle cx="488" cy="518" r="2" fill="#30363d"/><text x="498" y="522" font-family="'Segoe UI',system-ui,sans-serif" font-size="13" fill="#8b949e">Auto-save with project versioning</text>
  <circle cx="488" cy="540" r="2" fill="#30363d"/><text x="498" y="544" font-family="'Segoe UI',system-ui,sans-serif" font-size="13" fill="#8b949e">Zero npm dependencies — just Node.js</text>

  <!-- ═══ DIVIDER ═══ -->
  <rect x="0" y="576" width="900" height="1" fill="url(#dividerGrad)"/>

  <!-- ═══ QUICK START SECTION ═══ -->
  <rect x="40" y="596" width="4" height="18" rx="2" fill="#667eea"/>
  <text x="54" y="611" font-family="'Segoe UI',system-ui,sans-serif" font-size="13" font-weight="700" fill="#8b949e" letter-spacing="3">QUICK START</text>

  <!-- Terminal window -->
  <g filter="url(#cardShadow)">
    <rect x="40" y="630" width="820" height="195" rx="8" fill="#0d1117" stroke="#30363d" stroke-width="1"/>
  </g>
  <!-- Terminal title bar -->
  <rect x="40" y="630" width="820" height="32" rx="8" fill="#161b22"/>
  <rect x="40" y="654" width="820" height="8" fill="#161b22"/>
  <rect x="40" y="662" width="820" height="1" fill="#30363d" opacity="0.5"/>
  <!-- Traffic lights -->
  <circle cx="62" cy="646" r="5" fill="#f85149" opacity="0.8"/>
  <circle cx="80" cy="646" r="5" fill="#d29922" opacity="0.8"/>
  <circle cx="98" cy="646" r="5" fill="#3fb950" opacity="0.8"/>
  <text x="450" y="650" text-anchor="middle" font-family="'SF Mono','Cascadia Code',Consolas,monospace" font-size="11" fill="#484f58">Terminal</text>

  <!-- Command lines -->
  <text x="64" y="690" font-family="'SF Mono','Cascadia Code',Consolas,monospace" font-size="13" fill="#6e7681"># Clone the repository</text>
  <text x="64" y="712" font-family="'SF Mono','Cascadia Code',Consolas,monospace" font-size="13"><tspan fill="#3fb950">$</tspan><tspan fill="#e6edf3"> git clone https://github.com/Daniel-Farmer/Pegasus-Studio.git</tspan></text>
  <text x="64" y="734" font-family="'SF Mono','Cascadia Code',Consolas,monospace" font-size="13"><tspan fill="#3fb950">$</tspan><tspan fill="#e6edf3"> cd Pegasus-Studio</tspan></text>
  <text x="64" y="762" font-family="'SF Mono','Cascadia Code',Consolas,monospace" font-size="13" fill="#6e7681"># Download assets (~370MB) and start</text>
  <text x="64" y="784" font-family="'SF Mono','Cascadia Code',Consolas,monospace" font-size="13"><tspan fill="#3fb950">$</tspan><tspan fill="#e6edf3"> bash scripts/setup.sh</tspan></text>
  <text x="64" y="806" font-family="'SF Mono','Cascadia Code',Consolas,monospace" font-size="13"><tspan fill="#3fb950">$</tspan><tspan fill="#e6edf3"> node server.js</tspan><tspan fill="#6e7681">          # → http://localhost:2003</tspan></text>

  <!-- ═══ DIVIDER ═══ -->
  <rect x="0" y="845" width="900" height="1" fill="url(#dividerGrad)"/>

  <!-- ═══ TECH STACK ═══ -->
  <rect x="40" y="864" width="4" height="18" rx="2" fill="#667eea"/>
  <text x="54" y="879" font-family="'Segoe UI',system-ui,sans-serif" font-size="13" font-weight="700" fill="#8b949e" letter-spacing="3">TECH STACK</text>

  <!-- Tech pills row -->
  <!-- Three.js -->
  <rect x="40" y="898" width="108" height="30" rx="6" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <text x="94" y="917" text-anchor="middle" font-family="'Segoe UI',system-ui,sans-serif" font-size="12" fill="#58a6ff" font-weight="600">Three.js r150</text>
  <!-- Vanilla JS -->
  <rect x="160" y="898" width="96" height="30" rx="6" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <text x="208" y="917" text-anchor="middle" font-family="'Segoe UI',system-ui,sans-serif" font-size="12" fill="#fde047" font-weight="600">Vanilla JS</text>
  <!-- Node.js -->
  <rect x="268" y="898" width="78" height="30" rx="6" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <text x="307" y="917" text-anchor="middle" font-family="'Segoe UI',system-ui,sans-serif" font-size="12" fill="#4ade80" font-weight="600">Node.js</text>
  <!-- Kenney -->
  <a href="https://kenney.nl" target="_blank">
    <rect x="358" y="898" width="112" height="30" rx="6" fill="#161b22" stroke="#30363d" stroke-width="1"/>
    <text x="414" y="917" text-anchor="middle" font-family="'Segoe UI',system-ui,sans-serif" font-size="12" fill="#c9d1d9" font-weight="600">Kenney <tspan fill="#484f58" font-weight="400">CC0</tspan></text>
  </a>
  <!-- AmbientCG -->
  <a href="https://ambientcg.com" target="_blank">
    <rect x="482" y="898" width="138" height="30" rx="6" fill="#161b22" stroke="#30363d" stroke-width="1"/>
    <text x="551" y="917" text-anchor="middle" font-family="'Segoe UI',system-ui,sans-serif" font-size="12" fill="#c9d1d9" font-weight="600">AmbientCG <tspan fill="#484f58" font-weight="400">CC0</tspan></text>
  </a>

  <!-- ═══ DIVIDER ═══ -->
  <rect x="0" y="945" width="900" height="1" fill="url(#dividerGrad)"/>

  <!-- ═══ FOOTER ═══ -->
  <text x="450" y="974" text-anchor="middle" font-family="'Segoe UI',system-ui,sans-serif" font-size="12" fill="#484f58">
    MIT License  ·  © 2026 Daniel Farmer  ·  Models by Kenney.nl  ·  Textures by AmbientCG
  </text>
</svg>
